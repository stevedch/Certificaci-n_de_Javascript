	<div class="container-fluid">
		<h1 class="text-center text-uppercase text-primary small"> Registro de notas </h1>
		<hr>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-6">
					<form id="form-registro-estudiante">
						<table class="table table-bordered table-striped table-hover uk-table uk-table-hover uk-table-striped">
							<caption> Registro de estudiante </caption>
							<thead>
								<tr>
									<th>
										<small> Código: </small>
									</th>
									<th>
										<div class="row">
											<div class="form-group-sm col-lg-10">
												<input name="codigo" type="text" class="form-control" id="codigo-estudiante" placeholder="ingrese un código" />
											</div>
										</div>
										<div id="mensage-1" class="text-danger hide" role="alert">
											<small>Este campo no puede estar en blanco</small>
										</div>
									</th>
								</tr>
								<tr>
									<th>
										<small> Nombre: </small>
									</th>
									<th>
										<div class="row">
											<div class="form-group-sm col-lg-10">
												<input name="nombre" type="text" class="form-control" id="nombre-estuadiante" placeholder="ingrese un nombre" />
											</div>
										</div>
										<div id="mensage-2" class="text-danger hide" role="alert">
											<small>Este campo no puede estar en blanco</small>
										</div>
									</th>
								</tr>
								<tr>
									<th>
										<small> Notas </small>
									</th>
									<th>
										<div id="div-contar" class="row">
											<div class="input input-0 form-group-sm col-lg-10" data-prototype="<input name='nota-__name__' type='number' class='form-control' id='nota-estudiante-__name__' placeholder='Ingrese la nota __name__' />">
										</div>
										<div class="col-lg-2">
											<button id="btn-agregar-nuevo-input" class="btn  btn-default btn-xs small">
												<span class="glyphicon glyphicon-plus-sign text-success" aria-hidden="true"></span>
											</button>
										</div>
									</div>
								</th>
							</tr>
						</thead>
					</table>
				</form><!-- FIN REGISTRO DE ESTUADIANTE -->
			</div>
			<div class="col-lg-6">
				<table id="data-table-lista-estudiantes" class="table table-bordered table-striped table-hover uk-table uk-table-hover uk-table-striped">
					<caption> Acciones de botones </caption>
					<thead>
						<tr>
							<th>
								<small> Registrar estudiante </small>
							</th>
							<th>
								<button id="btn-registrar-estudiante" class="btn  btn-success btn-xs small">
									<span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span> Guardar
								</button>
							</th>
						</tr>
						<tr>
							<th>
								<small> Calcular promedios </small>
							</th>
							<th>
								<button id="mostrar-nota-promedio" class="btn  btn-warning btn-xs small">
									<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Ver
								</button>
							</th>
						</tr>
						<tr>
							<th>
								<small> Mostrar nota mayor </small>
							</th>
							<th>
								<button id="mostrar-nota-mayor" class="btn  btn-default btn-xs small">
									<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Ver
								</button>
							</th>
						</tr>
						<tr>
							<th>
								<small> Mostrar nota menor </small>
							</th>
							<th>
								<button id="mostrar-nota-menor" class="btn  btn-primary btn-xs small">
									<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Ver
								</button>
							</th>
						</tr>
					</thead>
				</table> <!-- FIN LISTADO DE ESTUDIANTES -->
			</div>
			<hr>
			<div class="col-lg-12">
				<table id="data-table-lista-estudiantes" class="table table-bordered table-striped table-hover uk-table uk-table-hover uk-table-striped">

					</thead>
